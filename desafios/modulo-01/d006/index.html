<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d002/imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemente da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title='Use a tag <p>'>Paragráfo</abbr></li>
        <li><abbr title='Use a tag <h1-h6>'>Títulos</abbr></li>
        <li><abbr title='Use a tag <img>'>Imagens</abbr></li>
        <li><abbr title='Use a tag <abbr>'>Abreviações</abbr></li>
        <li><abbr title='Use a tag <code>'>Códigos-fontes</abbr></li>
        <li><abbr title='Use a tag <strong>'>Negrito/Destaque</abbr></li>
        <li><abbr title='Use a tag <em>'>Itálico/Ênfase</abbr></li>
    </ul>
</body>
</html>
